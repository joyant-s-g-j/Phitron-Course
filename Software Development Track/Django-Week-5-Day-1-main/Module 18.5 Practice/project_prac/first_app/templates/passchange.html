{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
{% for m in messages %}

<h2 {% if m.tags %} class="{{m.tags}}"{% endif %}>{{m}}</h2>
{% endfor %}
{% endif %}
<form method="post" style="width: 50%; margin:auto">
    <h1>Change your password</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-warning" type="submit">Change Password</button>
</form>

{% endblock  %}
