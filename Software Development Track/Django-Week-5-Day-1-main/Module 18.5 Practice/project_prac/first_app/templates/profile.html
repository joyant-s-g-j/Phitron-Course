{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Welcome to profile</h1>
{% if messages %}

{% for m in messages %}

<p class="bg-success p-3 text-white">{{m}}</p>

{% endfor %}

{% endif %}
<br>
<p><a class="btn btn-info" href="{% url "passchange" %}">Change your password</a>
<a class="btn btn-warning" href="{% url "passchange2" %}">Change your password without password</a></p>

<form method="post" style="width: 50%; margin: auto" novalidate>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-warning" type="submit">Change Data</button>
</form>

{% endblock  %}
