{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
{% if messages %}
{% for m in messages %}

<h2 {% if m.tags %} class="{{m.tags}}"{% endif %}>{{m}}</h2>
{% endfor %}
{% endif %}
<form method="post" style="width: 50%; margin:auto" novalidate>
    <h3>Fill This Form For Sign Up</h3>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-primary" type="submit">Submit</button>
    <br>
    <small>Already have an account?<a href="{% url "login" %}">Login</a></small>
</form>

{% endblock %}
