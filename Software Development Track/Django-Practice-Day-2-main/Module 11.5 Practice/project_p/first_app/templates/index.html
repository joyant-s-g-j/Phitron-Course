{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Here is food items</h1>
<div class="row">
    {% for i in meals %}
    <div class="col-md-3">
        <div class="card" style="width: 14rem;">
            <img class="card-img-top" src="{{ i.strMealThumb }}" alt="{{ i.strMeal }}">
            <div class="card-body">
                <h6 class="card-title">{{ i.strMeal }}</h6>
                <p class="card-id">Meal ID: {{ i.idMeal }}</p>
            </div>
        </div>
        <br>
    </div>
    {% endfor %}
</div>

{% endblock %}
